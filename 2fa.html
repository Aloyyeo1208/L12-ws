<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .auth-container h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .auth-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Two-Factor Authentication</h2>
        <form id="2faForm">
            <input type="text" id="code" placeholder="Enter 2FA Code" required>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        document.getElementById('2faForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the code entered by the user
            const code = document.getElementById('code').value;

            // Simulate code verification
            if (code === "123456") { // Assuming 123456 is the correct code
                // Redirect to the transfer page if the code is correct
                window.location.href = "homepage.html";
            } else {
                alert("Invalid 2FA code. Please try again.");
            }
        });
    </script>
</body>
</html>
